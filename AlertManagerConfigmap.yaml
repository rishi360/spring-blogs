kind: ConfigMap
apiVersion: v1
metadata:
  name: CI_ENVIRONMENT_SLUG
  namespace: KUBE_NAMESPACE
data:
  config.yml: |-
    global:
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:
      receiver: alert-emailer
      group_by: ['alertname', 'priority']
      group_wait: 10s
      repeat_interval: 30m
      routes:
        - receiver: slack_demo
        # Send severity=slack alerts to slack.
          match:
            severity: slack
          group_wait: 10s
          repeat_interval: 1m
 
    receivers:
    - name: CI_ENVIRONMENT_SLUG
      email_configs:
      - to: rishi_caprion@yahoo.com
        send_resolved: false
        from: from-email@email.com
        smarthost: email-host-here
        require_tls: false
    - name: slack_demo
      slack_configs:
      - api_url: https://hooks.slack.com/services/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
        channel: '#ci'